<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 태그 샘플 페이지</title>
</head>
<body>
    <h1>HTML 태그 연습</h1>
    <p>이 페이지는 다양한 <strong>HTML 태그</strong>를 연습할 수 있도록 만들어졌습니다.</p>

    <h2>목록</h2>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
    <ol>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
    </ol>

    <h2>링크와 이미지</h2>
    <a href="https://www.example.com" target="_blank">예시 사이트로 이동</a><br>
    <img src="https://via.placeholder.com/150" alt="샘플 이미지">

    <h2>표</h2>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>25</td>
        </tr>
        <tr>
            <td>김영희</td>
            <td>30</td>
        </tr>
    </table>

    <h2>폼</h2>
    <form>
        이름: <input type="text" name="name"><br>
        이메일: <input type="email" name="email"><br>
        <input type="submit" value="제출">
    </form>
</body>
</html>
